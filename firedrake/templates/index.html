<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Configuration</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <!--
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    

    <div class="container" style="max-width:730px">
        <br><br><br>
        <h1>Configurations</h1>
        <form>
            {% for param in parameters %}
            <div class="form-horizontal row">
                    <label for="{{ param.key }}" class="col-sm-4 control-label">{{ param.key }}</label>
                    {% if param.type is equalto "str" %}
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="{{ param.key }}">
                    </div>
                    {% elif param.type is equalto "bool" %}
                    <div class="col-sm-8">
                        <label class="radio-inline">
                            <input type="radio" name="{{ param.key }}" value="True">
                            True
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="{{ param.key }}" value="False">
                            False
                        </label>
                    </div>
                    {% else %}
                    <p> Unsupported Input Type </p>
                    {% endif %}
            </div>
            {% endfor %}
            <br>
            <div class="row" style="text-align: center">
                <button type="button" class="btn btn-default" aria-label="Load from JSON">
                    Load from JSON
                </button>
                <button type="button" class="btn btn-default" aria-label="Save to JSON">
                    Save to JSON
                </button>
                <button type="button" class="btn btn-default" aria-label="Save to Firedrake">
                    Save to Firedrake
                </button>
            </div>
        </form>
    </div>
    <!-- /.container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
