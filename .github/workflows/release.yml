name: Publish release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: The branch to release from
        type: string
        required: true
      version:
        description: The version number to release
        type: string
        required: true

jobs:
  check:
    name: Pre-release checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          path: firedrake-repo
          ref: ${{ inputs.branch }}

      - name: Check no 'TODO RELEASE' comments remain
        working-directory: firedrake-repo
        run: |
          if [ -z "$( grep -r --exclude-dir='.*' 'TODO RELEASE' )" ]; then
            exit 0
          else
            exit 1
          fi

      - name: Check version number matches
        working-directory: firedrake-repo
        run: |
          if [ -z "$( grep 'version = \"${{ inputs.version }}\"' pyproject.toml )" ]; then
            exit 1
          else
            exit 0
          fi

  pypi:
    uses: ./.github/workflows/core.yml
    needs: check
    with:
      source_ref: ${{ inputs.branch }}
      target_branch: release
      run_tests: false
      build_docs: false
      upload_pypi: true
    secrets: inherit

  github_release:
    name: Create GitHub release
    needs: pypi
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create --title ${{ inputs.version }} --target ${{ inputs.branch }} --generate-notes ${{ inputs.version }}

  docker:
    name: Build Docker containers
    uses: ./.github/workflows/docker.yml
    needs: pypi
    with:
      tag: ${{ inputs.version }}
      branch: ${{ inputs.branch }}
    secrets: inherit

  colab:
    name: Update Colab notebooks
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install nbformat

      - name: Checkout Firedrake
        uses: actions/checkout@v5
        with:
          path: firedrake
          ref: ${{ inputs.branch }}

      - name: Checkout Colab notebooks
        uses: actions/checkout@v5
        with:
          repository: firedrakeproject/notebooks
          path: notebooks
          token: ${{ secrets.NOTEBOOKS_REPO_TOKEN }}

      - name: Copy notebooks
        run: cp -r firedrake/docs/notebooks/* notebooks/

      - name: Prepare notebooks for Colab
        working-directory: notebooks
        run: ./utils/firedrake-colab-notebooks ./*.ipynb

      - name: Push changes if needed
        working-directory: notebooks
        run: |
          if [ ! -z "$( git status --porcelain )" ]; then
            echo "Changes detected"
            git status
            # Use the GitHub bot user account information
            git config user.name "GitHub Actions"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add --all .
            git commit -m "Upstream updates"
            git push
          fi
