name: Reusable Docker workflow

on:
  workflow_call:
    inputs:
      # Target docker image name to upload to
      target:
        required: true
        type: string
      # Path to the dockerfile required to build image
      dockerfile:
        required: true
        type: string
    secrets:
      # Docker login information
      DOCKERHUB_USER:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  docker_workflow:
    name: "Build the ${{ inputs.target }} container"
    runs-on: self-hosted
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and push ${{ inputs.target }}
        uses: docker/build-push-action@v2
        with:
          push: true
          no-cache: true
          build-args: |
            PETSC_CONFIGURE_OPTIONS="--with-make-np=12 --download-mpich-device=ch3:sock"
          file: ${{ inputs.dockerfile }}
          tags: firedrakeproject/${{ inputs.target }}:latest
