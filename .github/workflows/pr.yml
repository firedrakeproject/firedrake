name: Test pull request

on:
  pull_request:
    types: [ opened, synchronize, reopened, edited ]

jobs:
  test:
    uses: ./.github/workflows/core.yml
    with:
      source_ref: ${{ github.ref }}
      target_branch: ${{ github.base_ref }}
      # Only run macOS tests if the PR is labelled 'macOS'
      test_macos: ${{ contains(github.event.pull_request.labels.*.name, 'macOS') }}
    secrets: inherit

  # UNDO ME, just for testing
  colab:
    name: Update Colab notebooks
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install nbformat

      - name: Checkout Firedrake
        uses: actions/checkout@v5
        with:
          path: firedrake
          ref: release

      - name: Checkout Colab notebooks
        uses: actions/checkout@v5
        with:
          repository: firedrakeproject/notebooks
          path: notebooks
          token: ${{ secrets.NOTEBOOKS_REPO_TOKEN }}

      - name: Copy notebooks
        run: cp -r firedrake/docs/notebooks/* notebooks/

      - name: Prepare notebooks for Colab
        working-directory: notebooks
        run: ./utils/firedrake-colab-notebooks ./*.ipynb

      - name: Push changes if needed
        working-directory: notebooks
        run: |
          : # debugging
          git status
          if [ ! -z "$( git status --porcelain )" ]; then
            git config user.name "Firedrake"
            git config user.email "dummyemail@github.com"
            git add --all .
            git commit -m "Upstream updates"
            git push
          fi
