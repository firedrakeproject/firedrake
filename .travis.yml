sudo: false
notifications:
  irc:
    channels: "chat.freenode.net#firedrake"
    skip_join: true
    on_success: change
    on_failure: always
    template: "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message} | %{build_url}"
language: python
# We're not Python 2.6 compatible at the moment
python: "2.7"
addons:
  apt:
    packages:
        - build-essential
        - python-dev
        - git
        - mercurial
        - python-pip
        - libopenmpi-dev
        - openmpi-bin
        - libblas-dev
        - liblapack-dev
        - gfortran
        - libspatialindex-dev
        - swig
env:
  global:
    - CC=mpicc
  matrix:
    - PYOP2_BACKEND=sequential PYOP2_TESTS=regression
    - OMP_NUM_THREADS=1 PYOP2_BACKEND=openmp PYOP2_TESTS=regression
    - OMP_NUM_THREADS=2 PYOP2_BACKEND=openmp PYOP2_TESTS=regression
    - PYOP2_BACKEND=sequential PYOP2_TESTS="checkpoints multigrid benchmarks"
    - OMP_NUM_THREADS=1 PYOP2_BACKEND=openmp PYOP2_TESTS="checkpoints benchmarks multigrid"
    - OMP_NUM_THREADS=2 PYOP2_BACKEND=openmp PYOP2_TESTS="checkpoints benchmarks multigrid"
    - PYOP2_BACKEND=sequential PYOP2_TESTS=extrusion
    - OMP_NUM_THREADS=1 PYOP2_BACKEND=openmp PYOP2_TESTS=extrusion
    - OMP_NUM_THREADS=2 PYOP2_BACKEND=openmp PYOP2_TESTS=extrusion
virtualenv:
  system_site_packages: true
# command to install dependencies
before_install:
  - pip install -U pip
  - pip install -U pytest
  - pip install -U Cython
  - pip install pytest-benchmark
install:
  - mkdir tmp
  - cd tmp
  - ../scripts/firedrake-install --disable-ssh --global --minimal-petsc --package-branch ufl bootstrapping --package-branch ffc bootstrapping
  - cd firedrake/src/firedrake
  - if git fetch origin pull/$TRAVIS_PULL_REQUEST/merge; then git checkout FETCH_HEAD; else git checkout $TRAVIS_COMMIT; fi
  - python setup.py build_ext --inplace
# command to run tests
script:
  - make lint
  - (rc=0; for t in ${PYOP2_TESTS}; do py.test --short -v tests/${t} || rc=$?; done; exit $rc)
